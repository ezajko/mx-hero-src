bccpolicy.description=Restringir o uso de CCO (copia oculta).
bccpolicy.explain=Bloqueia e-mail enviado para recipientes não declaradas. Quando o e-mail for bloqueado um e-mail de notificação pode ser enviado para o remetente informando que o e-mail foi bloqueado. Ex: Pedro envia um e-mail para Maria com CCO para Leandro. Maria receberá o e-mail. Leandro NÃO receberá o e-mail. Pedro receberá uma mensagem de sistema o informando que seu CCO para Leandro foi bloqueado.

