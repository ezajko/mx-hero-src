explain.client.support.text=Se os usuários tiverem clientes de e-mail com suporte à interface mxHero, eles devem utilizar-se desta forma para configurar alertas de resposta por e-mail enviado.
explain.subject.shortcode=Código na linha de Assunto
explain.subject.shortcode.text=Os usuários podem configurar alertas de resposta adicionando um código na linha de assunto do e-mail. Estes códigos são removidos antes do e-mail ser enviado aos destinatários. Os alertas são aplicados somente aos destinatários na linha de 'Para' e não aos citados na linha de 'CC' ou 'BCC'\n\nExemplo 1:\n\nAssunto: [mxreply 2h] Reunião sobre o projeto\n -Configuraria um alerta de resposta em 2 horas para todos os destinatários na linha de 'Para'.-\n\nO código, *mxreply*, deve ser cercado por [ ] (colchetes).\n\nAs unidades de tempo possíveis:\n * h - mm/dd ou dd/mm\n * h - horas\n * d - dias\n\nExemplo 2\n\nAssunto: Status do projeto [mxrt 15/3]\n -Enviaria uma notificação se os destinatários não respondessem até 15 de março.-
