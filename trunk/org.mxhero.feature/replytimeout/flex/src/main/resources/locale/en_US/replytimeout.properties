explain.subject.shortcode=Subject line shortcode
explain.subject.shortcode.text=Users can set reply timeouts by adding a shortcode to the email subject line. Shortcodes are removed before being sent to recipients. [(more)]\n\nExample 1:\n\nSubject: \[reply 2h\] Meeting about project\n -Would set a 2 hour timeout for all recipients to respond.-\n\nThe short code can be surrounded by matching \[\] or ().\n\nThe time units available:\n * h - hours\n * d - days\n\nExample 2:\n\nSubject: Status of project (reply 2.5 d)\n -Would send a notification if recipients do not respond in 2 and a half days-