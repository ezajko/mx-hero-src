address.protection.explain=Os endereços de e-mail protegidos serão removidos das mensagens que estão saindo do domínio da organização. Os endereços serão removidos do campo 'Cc' e opcionalmente do campo 'Para' também. Os endereços removidos serão reincluídos se o e-mail for respondido.\nNo caso de nenhum endereço ser mantido no campo original, a frase "undisclosed recipients" será adicionada ao mesmo. O endereço do remetente (De), nunca é removido mesmo que seja um endereço protegido.
