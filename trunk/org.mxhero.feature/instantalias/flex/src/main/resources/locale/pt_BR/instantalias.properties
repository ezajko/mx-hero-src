alias.separator.explain=Escolha um caracter de separador a ser usado na criação instantânea de endereços de alias. O separador é adicionado a parte da conta do endereço de e-mail original e seguido por caracteres arbitrarias. Ex. se uma regra de Alias Instantâneo for criado com o separador '-', o usuário joao@dominio.com pode criar um alias como, joao-groupon@dominio.com
