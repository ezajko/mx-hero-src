disclaimer.description=Este recurso adicionará el texto especificado a los e-mails que correspondan al criterio configurado. 
disclaimer.explain=El texto de pie de página es adicionado a e-mails que correspondan a los criterios de la regla. El texto puede contener variables que son substituídas con los valores contextuales (ej. dirección de e-mail del remitente y del destinatario, fecha). Como ejemplos de utilización están los pie de página de aspecto legal y publicidad.
