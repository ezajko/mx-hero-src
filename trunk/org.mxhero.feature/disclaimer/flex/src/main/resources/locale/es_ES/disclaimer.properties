description.text.html=<p>El texto inferior contiene variables:</p><p>- ${mxrecipient} : e-mail del destinatario.</p><p>- ${mxsender} : e-mail del remitente.</p><p>- ${Date} : fecha en que el e-mail fue enviado.</p><p>&nbsp;</p><p>Para ejemplos de pie de página de aspecto legal, vea este [<a href="http://www.emaildisclaimers.com/Sample_disclaimers.htm">link</a>].</p>
