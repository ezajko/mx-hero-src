address.protection.label=Proteção de Endereço de E-mail
address.protection.description=Protege endereços de e-mail de serem visivelmente incluídos nos cabeçalhos da mensagem. Destinatários ocultados serão automaticamente reincluídos quando os e-mails forem respondidos.
address.protection.explain=Os endereços de e-mail protegidos serão removidos das mensagens que estão saindo do domínio da organização. Os endereços serão removidos do campo 'Cc' e opcionalmente do campo 'Para' também. Os endereços removidos serão reincluídos se o e-mail for respondido.\nNo caso de nenhum endereço ser mantido no campo original, a frase "undisclosed recipients" será adicionada ao mesmo. O endereço do remetente (De), nunca é removido mesmo que seja um endereço protegido.
attachment.link.label=Hero Attach
attachment.link.description=Permitir o envio de anexos de arquivos muito grandes e controlar o seu acesso.
attachment.link.explain=Para e-mails acima de um certo tamanho, esse recurso substitui os anexos com um link ao arquivo armazenado pelo mxHero. O link URL para cada destinatário do e-mail é único e quando é acessado uma notificação pode ser enviada ao remetente.
attachmenttrack.label=Rastreamento de Anexo
attachmenttrack.description=Via comando do usuário, permite que o remetente possa saber quando os anexos são acessados pelos remetentes.
attachmenttrack.explain=Esta regra requer que o remetente use um comando para indicar quando o rastreamento de anexos for desejado. O remetente pode utilizar um plugin pré-instalado seu seu programa de email, ou utilize um shortcode, "[mxatt]", adicionado a linha do assunto antes do envio. O shortcode será removido antes de entrega para o recipiente.
attachment.block.description=Bloquear (excluir) e-mails que contêm anexos com atributos específicos.
attachment.block.explain=Os anexos podem ser especificados por nome, por extensão (ex.: exe) ou tipo (ex.: imagem). E-mails bloqueados podem ser descartados  com ou sem notificação ao remetente.
attachment.block.label=Bloqueio de anexo
backup.copy.label=Cópia de backup
backup.copy.description=Backup de e-mails que atendam a critérios configurados enviando-os a uma conta de e-mail predefinida.
backup.copy.explain=Os e-mails copiados terão um cabeçalho incluído no e-mail original para indicar que houve cópia. Ex.: X-mxhero-backup: backup@domain.com.
bccpolicy.label=Política de CCO
bccpolicy.description=Restringir o uso de CCO (copia oculta).
bccpolicy.explain=Bloqueia e-mail enviado para remetentes não declarados. Quando o e-mail for bloqueado um e-mail de notificação pode ser enviado para o remetente informando que o e-mail foi bloqueado. Ex: Pedro envia um e-mail para Maria com CCO para Leandro. Maria receberá o e-mail. Leandro NÃO receberá o e-mail. Pedro receberá uma mensagem de sistema o informando que seu CCO para Leandro foi bloqueado.
bccusagedetection.label=CCO Uso
bccusagedetection.description=Silenciosamente copia e-mails enviado como CCO (copia oculta) ou por outra forma sem recipentes declarados.
bccusagedetection.explain=Desvenda uso de CCO (copia oculta). Copia para um endereço de auditoria e-mail enviado para remetentes não declarados. Nem o remetente nem o recipiente do e-mail de CCO serão notificados que a copia foi feita. O endereço de auditoria receberá uma copia do e-mail para cada recpiente de CCO.
block.list.label=Bloquear lista
block.list.description=Este recurso bloqueará (excluirá) e-mails que correspondam aos critérios configurados.
block.list.explain=Este recurso bloqueará (excluirá) e-mails que correspondam aos critérios configurados.
clamav.label=Antivírus ClamAV
clamav.description=Verifica a existência de vírus na circulação de e-mails com a solução de antivírus Clam AV™.
clamav.explain=Os anexos de e-mail são examinados pelo Clam AV, a solução líder no mercado de antivírus de código aberto. Para maiores informações sobre o Clam AV visite: http://www.clamav.net.
disclaimer.label=Rodapé
disclaimer.description=Este recurso adicionará o texto especificado aos e-mails que correspondam ao critério configurado. 
disclaimer.explain=O texto de rodapé é adicionado a e-mails que correspondam aos critérios da regra. O texto pode conter variáveis que são substituídas com os valores contextuais (ex. endereço de e-mail do remetente e do destinatário, data). Como exemplos de utilização estão os rodapés de aspecto legal e publicidade.
email.size.limiter.label=Limitador de tamanho de e-mail
email.size.limiter.description=Bloqueia e-mails que estão acima do limite de tamanho predefinido.
email.size.limiter.explain=Os e-mails acima do tamanho especificado em MB serão bloqueados. E-mails bloqueados podem ser descartados com ou sem notificação ao remetente.
enhancedbcc.label=Cópia Oculta Aprimorada
enhancedbcc.description=Copiar automaticamente os destinatários originais em cópia oculta quando o e-mail é respondido.
enhancedbcc.explain=Quando um remetente coloca endereços em cópia oculta ao enviar um e-mail, qualquer resposta de um destinatário declarado no 'Para/Cc' não incluirá os destinatários originalmente colocados em cópia oculta. Este plugin manterá estes destinatários novamente em cópia oculta. Desta forma, o remetente original não precisa ficar encaminhando estas respostas a estes destinatários.
external.antispam.label=Antispam externo
external.antispam.description=Possibilita a integração do mxHero às soluções externas de antispam.
external.antispam.explain=Integra e-mails que já foram examinados por uma solução externa de antispam ao painel de controle e relatórios do mxHero.
instantalias.label=Alias Instantâneo
instantalias.description=Permite que usuários criem aliases instantaneamente, sem precisar de privilegios no servidor de e-mail.
instantalias.explain=Aliases Instantâneos são criados por adicionar um separador e texto arbitrario à parte da conta do endereço real do usuário. Por exemplo, maria+paypal@dominio.com, é um alias instantâneo da conta maria@dominio.com. Maria não precisa de pré-configurar este alias. Ela pode simplesmente usá-lo quando quiser.
limit.user.destination.label=Destinatários autorizados
limit.user.destination.description=Determina a quais destinatários os usuários podem enviar e-mails.
limit.user.destination.explain=Aviso: os usuários incluídos nesta regra não poderão enviar e-mails a quaisquer outros destinatários.
redirect.label=Redirecionar
redirect.description=E-mails que atendam aos critérios configurados serão redirecionados a uma conta de e-mail predefinida.
redirect.explain=E-mails redirecionados não serão copiados ao recipiente original do e-mail.
replytimeout.label=Alerta de Resposta
replytimeout.description=Permite a definição de um tempo limite para que seja dada uma resposta a um e-mail. Se os endereçados na linha de 'Para' não responderem dentro do limite de tempo estabelecido, o remetente será notificado.
replytimeout.explain=Permite a definição de um tempo limite para que seja dada uma resposta a um e-mail. Se os endereçados na linha de 'Para' não responderem dentro do limite de tempo estabelecido, o remetente será notificado.
restricted.delivery.label=Entrega Restringida
restricted.delivery.description=Limitar de quem endereços específicos podem receber.
restricted.delivery.explain=Especificar remetentes autorizados a entregar a endereços específicos. Ex. somente os usuários de domínio interno pode enviar para everyone@domain.com
signature.label=Assinatura Automática
signature.description=Este recurso irá adicionar o texto especificado aos e-mails que corresponderem ao critério especificado. O texto pode incluir informações baseadas no perfil de e-mail do remetente. Exemplo: nome, telefone, etc.
signature.explain=O perfil de informação do remetente é baseado na configuração de diretório do domínio no mxHero. 
spamassassin.label=Antispam SpamAssassin
spamassassin.description=Verifica a existência de spam (e-mail de propaganda não solicitado) usando o sistema de antispam SpamAssassin™.
spamassassin.explain=O renomado SpamAssassin é o filtro de spam de código aberto número 1 do mercado. Para maiores informações sobre o SpamAssassin visite: http://spamassassin.apache.org/.
usagehours.label=Horas de Utilização
usagehours.description=Este recurso irá bloquear a utilização de e-mail durante os dias e horas especificados.
usagehours.explain=Este recurso irá bloquear a utilização de e-mail durante os dias e horas especificados.
wiretap.content.label=Auditoria por Conteúdo
wiretap.content.description=Copia e-mails sem emitir notificação com base em palavras-chave predefinidas encontradas na mensagem. 
wiretap.content.explain=E-mails contendo palavras ou frases predefinidas serão copiados a um endereço de e-mail predeterminado. A mensagem original será entregue sem vestígio da cópia realizada.
wiretap.sender.receiver.label=Auditoria por Remetente/Destinatário
wiretap.sender.receiver.description=Copia e-mails sem emissão de notificação com base em definições específicas relacionadas a remetentes e destinatários.
wiretap.sender.receiver.explain=Os e-mails que correspondam à regra configurada para aos campos De/Para, serão copiados a um endereço de e-mail predefinido. A mensagem original será entregue sem vestígio da cópia realizada.

