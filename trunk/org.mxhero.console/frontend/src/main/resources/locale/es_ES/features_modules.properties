address.protection.label=Protección de Direcciones de E-mail
address.protection.description=Protege direcciones de e-mail de ser visiblemente incluidas en las cabeceras del mensaje. Destinatarios ocultados serán automaticamente reincluidos cuando los e-mails sean respondidos.
address.protection.explain=Las direcciones de e-mail protegidas serán removidos de los mensajes que están saliendo del dominio de la organización. Las direcciones serán removidas del campo 'Cc' e opcionalmente del campo 'Para' también. Las direcciones removidas serán reincluidas si el e-mail es respondido.\nEn el caso de que ninguna dirección sea mantenida en el campo original, la frase "undisclosed recipients" será adicionada al mismo. La dirección del remitente (De), nunca es removida mismo que sea una dirección protegida.
attachment.link.label=Hero Attach
attachment.link.description=Permite enviar archivos de gran tamaño y seguir su acceso.
attachment.link.explain=PAra emails por encima de cierto tamaño, este recurso remplaza el adjunto con un link al archivo guardado por mxHero. La URL por cada recipiente es única y cuando es accesada se puede enviar una notificación al remitente.
attachmenttrack.label=Rastreo de Anexos
attachmenttrack.description=Permite al remitente saber cuando archivos anexados a emails son accesados por los recipientes.
attachmenttrack.explain=Esta regla requiere que se use un comando del lado del cliente par indidcar que emails se quieren rastrear. El remitente puese usar o un plugin para su cliente el cual mejora el uso, o una palabra clave "[mxatt]" adicionada al asunto del mensaje antes de enviarlo. Esta palabra clave sera removida antes de enviar el mail al recipiente.
attachment.block.description=Bloquear (eliminar) e-mails que continen anexos con atributos específicos.
attachment.block.explain=Los anexos pueden ser especificados por nombre, por extenci�n (ej.:exe) o tipo (ej.:imagen). Los emais bloqueados pueden ser descartados con o sin notificación al remitente.
attachment.block.label=Bloqueo de anexos
backup.copy.label=Copia de backup
backup.copy.description=Backup de e-mails que atienden los criterios configurados enviandolos a una cuenta de e-mail predefinida.
backup.copy.explain=Los e-mails copiados tendrán un encabezado incluído en el e-mail original para indicar que hubo copia. Ej.: X-mxhero-backup: backup@domain.com.
bccpolicy.label=Política CCO
bccpolicy.description=Restrinje el uso de CCO (Con Copia Oculta).
bccpolicy.explain=Bloquea emails a recipientes no declarados. Cuando el email es bloqueado, una notificación puede ser enviada al remitente informando que el mail fue bloqueado. Ej. Bob envia un email a Jane con CCO para Mike. Jane recibirá un email. Mike NO recibirá el email. Bob recibirá una notificación informando que su CCO a Bob fue bloqueada.
bccusagedetection.label=Utilizacion de CCO
bccusagedetection.description=Silenciosamente copia emails qe fueron enviador usando CCO (Con Copia Oculta) o recipientes no declarados.
bccusagedetection.explain=Revela el uso de CCO (Con Copia Oculta). Copia a una dirección de auditoria emails enviados a recipientes no declarados. Ni el recipiente o remitente del email seran notificados sobre la copia. La dirección de auditoría recibirá una copia del mail por cara recipiente CCO.
block.list.label=Bloquear lista
block.list.description=Este recurso bloqueará (eliminirá) e-mails que correspondan a los criterios configurados.
block.list.explain=Este recurso bloqueará (eliminirá) e-mails que correspondam a los critérios configurados.
clamav.label=Antivirus ClamAV
clamav.description=Verifica la existencia de virus en la circulación de e-mails con la soluçción de antivírus Clam AV™.
clamav.explain=Los anexos en los e-mail son examinados por Clam AV, la solución líder en el mercado de antivirus de código abierto. Para mayores informaciones sobre Clam AV visite: http://www.clamav.net.
disclaimer.label=Pie de Página
disclaimer.description=Este recurso adicionará el texto especificado a los e-mails que correspondan al criterio configurado. 
disclaimer.explain=El texto de pie de página es adicionado a e-mails que correspondan a los criterios de la regla. El texto puede contener variables que son substituídas con los valores contextuales (ej. dirección de e-mail del remitente y del destinatario, fecha). Como ejemplos de utilización están los pie de página de aspecto legal y publicidad.
email.size.limiter.label=Limitador de tamaño de e-mail
email.size.limiter.description=Bloquea e-mails que están encima del límite de tamaño predefinido.
email.size.limiter.explain=Los e-mails encima del tamaño especificado en MB serán bloqueados. E-mails bloqueados pueden ser descartados com o sin notificación al remitente.
enhancedbcc.label=Copia Oculta Mejorada
enhancedbcc.description=Copiar automáticamente los destinatarios originales en copia oculta cuando el e-mail es respondido.
enhancedbcc.explain=Cuando un remitente coloca direcciones en copia oculta al enviar un e-mail, cualquier respuesta de un destinatario declarado en 'Para/Cc' no incluirá los destinatarios originalmente colocados en copia oculta. Este plugin colocará nuevamente estos destinatarios en copia oculta. De esta forma, el remitente original no precisa encaminar estas respuestas a estos destinatários.
external.antispam.label=Antispam externo
external.antispam.description=Posibilita a integración de mxHero a soluciones externas de antispam.
external.antispam.explain=Integra e-mails que ya fueron examinados por uma solución externa de antispam al panel de control y relatorios de mxHero.
instantalias.label=Alias Instantaneo
instantalias.description=Permitir a los usuarios crear alias bajo pedido, sin la necesidad de privilegios de sistema.
instantalias.explain=Los alias de emails son creados agregando un separador y un texto arbitrario a la parte de la cuenta de usuario del email real. Por ejemplo, mary+paypal@domain.com, es un alias para mary@domain.com. Mary no necesita preconfigurar este alias. Ella simplemente puede usarlo cuando lo desee.
limit.user.destination.label=Destinatarios autorizados
limit.user.destination.description=Determina a quales destinatarios los usuários pueden enviar e-mails.
limit.user.destination.explain=Aviso: los usuarios incluidos en esta regla no podrán enviar e-mails a ningún otro destinatario inlcuido en la regla.
redirect.label=Redireccionar
redirect.description=E-mails que atiendan los criterios configurados serán redireccionados a una cuenta de e-mail predefinida.
redirect.explain=E-mails redireccionados no serán copiados al recipiente original del e-mail.
replytimeout.label=Alerta de Respuesta
replytimeout.description=Permite la definición de un tiempo límite para que sea dada una respuesta a un e-mail. Se los destinatarios en la línea de 'Para' no responden dentro del límite de tiempo estabelecido, el remitente será notificado.
replytimeout.explain=Permite la definición de un tiempo límite para que sea dada una respuesta a un e-mail. Se los destinatarios en la línea de 'Para' no responden dentro del límite de tiempo estabelecido, el remitente será notificado.
restricted.delivery.label=Entrega Restringida
restricted.delivery.description=Limitar de quién direcciones espoecíficas pueden recibir.
restricted.delivery.explain=Especificar remitentes autorizados a entregar a direcciones específicas. Ej. solamente los usuarios de dominio interno pueden enviar para everyone@domain.com
signature.label=Firma Automática
signature.description=Este recurso adicionará el texto especificado a los e-mails que correspondan al criterio especificado. El texto puede incluir informaciones basadas en el perfil de e-mail del remitente. Ejemplo: nombre, teléfono, etc.
signature.explain=El perfil de información del remitente es basado en la configuración de diretorio del dominio en mxHero. 
spamassassin.label=Antispam SpamAssassin
spamassassin.description=Verifica la existencia de spam (e-mail de propaganda no solicitado) usando el sistema de antispam SpamAssassin™.
spamassassin.explain=El renombrado SpamAssassin es el filtro de spam de código abierto número 1 del mercado. Para mayores informaciones sobre SpamAssassin visite: http://spamassassin.apache.org/.
usagehours.label=Horas de Utilización
usagehours.description=Este recurso bloqueará la utilización de e-mail durante los días y horas especificados.
usagehours.explain=Este recurso bloqueará la utilización de e-mail durante los días y horas especificados.
wiretap.content.label=Auditoria por Contenido
wiretap.content.description=Copia e-mails sin emitir notificación con base en palabras-clave predefinidas encontradas en el mensaje. 
wiretap.content.explain=E-mails de contenido palabras o frases predefinidas serán copiados a una dirección de e-mail predeterminada. El mensaje original será entreguado sin vestigio de la cópia realizada.
wiretap.sender.receiver.label=Auditoria por Remitente/Destinatario
wiretap.sender.receiver.description=Copia e-mails sin emisión de notificación con base en definiciones específicas relacionadas a remitentes y destinatarios.
wiretap.sender.receiver.explain=Los e-mails que correspondan a la regla configurada para los campos De/Para, serán copiados a una dirección de e-mail predefinida. El mensaje original será entreguado sin vestigios de la copia realizada.
