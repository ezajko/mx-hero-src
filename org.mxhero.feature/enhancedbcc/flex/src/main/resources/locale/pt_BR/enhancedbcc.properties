enhancedbcc.label=Cópia Oculta Aprimorada
enhancedbcc.description=Copiar automaticamente os destinatários originais em cópia oculta quando o e-mail é respondido.
enhancedbcc.explain=Quando um remetente coloca endereços em cópia oculta ao enviar um e-mail, qualquer resposta de um destinatário declarado no 'Para/Cc' não incluirá os destinatários originalmente colocados em cópia oculta. Este plugin manterá estes destinatários novamente em cópia oculta. Desta forma, o remetente original não precisa ficar encaminhando estas respostas a estes destinatários.
