label.hide=(ocultar)
instantalias.label=Alias Instantaneo
instantalias.description=Permitir a los usuarios crear alias bajo pedido, sin la necesidad de privilegios de sistema.
instantalias.explain=Los alias de emails son creados agregando un separador y un texto arbitrario a la parte de la cuenta de usuario del email real. Por ejemplo, mary+paypal@domain.com, es un alias para mary@domain.com. Mary no necesita preconfigurar este alias. Ella simplemente puede usarlo cuando lo desee.