first.title=Separador del Alias
alias.separator.explain=Elija un separador a ser usado cuando se creen direcciones de alias bajo pedido. El separador es adicionado a la parte de la cuenta del mail real seguido por un texto arbitrario. Ej. si la regla fue creado con el caracter '-', el usuario john@domain.com, puede crear alias como john-skype@domain.com.
