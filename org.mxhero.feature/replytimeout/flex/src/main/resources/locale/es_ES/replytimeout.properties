explain.subject.shortcode=Código en la linha de Asunto
explain.subject.shortcode.text=Los usuarios pueden configurar alertas de respuesta adicionando un código en la línea del asunto del e-mail. Estos códigos son removidos antes del e-mail ser enviado a los destinatarios. Las alertas son aplicadas solamente a los destinatarios en la línea de 'Para' y NO en los citados en la línea de 'CC' o 'BCC'\n\nEjemplo 1:\n\nAssunto: [mxreply 2h] Reunión sobre el proyeto\n -Configuraría una alerta de respuesta en 2 horas para todos los destinatários en la línea de 'Para'.-\n\nO código, *mxreply*, deve ser cercado por [ ] (corchetes).\n\nLas unidades de tempo posibles:\n * h - mm/dd o dd/mm\n * h - horas\n * d - dias\n\nEjemplo 2\n\nAsunto: Status del proyeto [mxrt 15/3]\n -Enviaría una notificación si los destinatarios no responden hasta el 15 de marzo.-
