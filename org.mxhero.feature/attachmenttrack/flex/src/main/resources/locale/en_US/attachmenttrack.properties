attachmenttrack.label=Attachment Track
attachmenttrack.description=Allow the sender to know when files attached to emails are accessed by recipients.
attachmenttrack.explain=This rule requires the sender to use a client-side command in order to indicate what emails the sender wants to have attachments tracked for. The sender can either use specific email client plugins which enhance the users email program, or the shortcode "[mxatt]" can be added to the subject line before sending. The shortcode will be removed before delivery to the recipient.